<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-preventivo</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Offcanvas navbar large">
            <div class="container-fluid containerMy px-5">
                <a class="navbar-brand" href="#">Bool Factory</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark " tabindex="-1" id="offcanvasNavbar2"
                    aria-labelledby="offcanvasNavbar2Label">
                    <div class="offcanvas-header">
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contatti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Servizzi</a>
                            </li>

                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container text-start text-bold">
            <div class="row p-5">
                <div class="col-lg-8">

                    <form>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Cognome</label>
                            <input type="text" class="form-control" id="">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Seleziona il tipo di lavoro</option>
                                <option value="1">Backend Development</option>
                                <option value="2">Frontend Developement</option>
                                <option value="3">Project Analysis</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword5" class="form-label">Codice Promozionale(opzionale)</label>
                            <input type="text" id="inputPassword5" class="form-control"
                                aria-describedby="passwordHelpBlock">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Accetto termini e condizioni</label>
                        </div>
                        <div class="d-flex justify-content-around m-5">
                            <button type="submit" class="btn btn-primary">Calcola Preventivo</button>
                            <div class="">
                                <p>Prezzo Finale</p>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-lg-4">
                    <div class="card mb-3">
                        <img src="images (2).png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">I nostri contatti</h5>
                            <p class="card-text">Se hai bisogno d'aiuto puoi contattarci:
                            </p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">help@boolfactory.test</li>
                            <li class="list-group-item">+1122334455</li>
                        </ul>
                        <div class="card-body">
                            <a href="#" class="card-link">Help desk</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="py-5 text-center text-body-secondary bg-dark">
        <p class="text-light">@2024 -Tutti i diritti riservati</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
